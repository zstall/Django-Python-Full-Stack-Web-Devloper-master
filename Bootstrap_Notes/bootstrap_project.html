<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <br><br>
    <!-- creating an email submission -->
    <div class="container">
      <form>
        <div class="form-group">
          <label for="userEmail">Email Address</label>
          <input type="email" class="form-control" id="userEmail" placeholder="Email">
          <small id="emailHelp" class="form-text text-muted">We will never share your email.</small>
        </div>

        <!-- password submission -->
        <div class="form-group">
          <label for="userPassword">Password</label>
          <input type="password" class="form-control" id="userPassword" placeholder="Password">
        </div>

        <!-- drop down select form element -->
        <div class="form-group">
          <label for="userSelect1">Example Select</label>
          <select class="form-control" id="userSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <!-- multiple select form element -->
        <div class="form-group">
          <label for="userSelect2">Example Multi-Select</label>
          <select multiple class="form-control" id="userSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <!-- text area -->
        <div class="form-group">
          <label for="userTextArea">Example Textarea</label>
          <textarea class="form-control" id="userTextArea" rows="8" cols="80"></textarea>
        </div>

        <!-- upload a document -->
        <div class="form-group">
          <label for="upload">Upload File</label>
          <input type="file" class="form-control-file" id="upload">
          <small id="fileHelp" class="form-text text-muted"> This is some placeholder block-level text
            for the aboce input. It's a bit lighter and easily wraps to new line</small>
        </div>

        <!-- radio buttons -->
        <fieldset class="form-group">
          <legend>Radio Buttons</legend>
          <!-- option 1 -->
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" >
              Option one is this and that&mdash; be sure to include what makes it cool.
            </label>
          </div>
          <!-- option 2 -->
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2" >
              Option two is this and that&mdash; be sure to include what makes it NOT cool.
            </label>
          </div>
          <!-- option 3 -->
          <div class="form-check disabled">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
              Option three is disabled.
            </label>
          </div>
        </fieldset>

        <!-- check form -->
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            Check Me Out
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <br><br>
  </body>
</html>
