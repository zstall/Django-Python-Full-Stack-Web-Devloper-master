<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Quiz</title>
  </head>
  <body>
    <table border="2">
      <thead>
        <td>Country Name</td>
        <td>Country Flag</td>
        <td>GDP (Millions of USD)</td>
      </thead>
      <tr>
        <td>USA</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/190px-Flag_of_the_United_States.svg.png" alt="USA Flag not loading"></td>
        <td>18,561,930</td>
      </tr>
      <tr>
        <td>India</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/150px-Flag_of_India.svg.png" alt="India flag not loading"></td>
        <td>2,250,990</td>
      </tr>
      <tr>
        <td>United Kingdom</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/200px-Flag_of_the_United_Kingdom.svg.png" alt="United Kingdom flah not loading"></td>
        <td>2,649,890</td>
      </tr>
    </table>
  </body>
</html>
