<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms Examples</title>
  </head>
  <body>
    <!-- examples of forms, and what you can input -->
    <!-- log in form -->
    <form>
      <h1>Log In</h1>
      <h2>Please input your email and password</h2>
      <input type="email" name="useremail" value="Email">
      <input type="password" name="password" value="">
      <input type="submit" name="" value="Submit">
    </form>

    <!-- select a color form -->
    <form>
      <h1>Choose Color!</h1>
      <h2>Click on Buttom!</h2>
      <input type="color" name="" value="">
    </form>

    <!-- input text -->
    <form>
      <h2>Enter some text</h2>
      <input type="text" name="" placeholder="Text Goes Here">
    </form>

    <!-- looking at actions and labels of form -->
    <!--
          Label's allows you to track your form elements and
          actions lets you activate upon clicking submit
    -->
    <!--  By adding an action to our form, now when we click submit we are
          taken to that website with the "username" stored. -->
    <form action="http://www.zstall.com">
      <p>Enter text and click submit to be taken to ESPN.com</p>
      <input type="text" name="userinput" placeholder="email">
      <input type="submit" name="" value="submit">
    </form>
    <p></p>


    <!-- using label and connecting it to an input using an id -->
    <form>
      <label for="userinput">Enter text:</label>
      <!-- placeholder instead of value is auto replaced -->
      <!-- required with a submit button forces a value to be entered -->
      <input id="userinput" type="text" name="" placeholder="Block One" required>
      <input type="submit" name="" value="submit">
    </form>

  </body>
</html>
