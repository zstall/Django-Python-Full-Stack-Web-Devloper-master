<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <!-- create a table tag -->
    <table border="1">
      <!-- thead = header row to create columns for table (optional) -->
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>
      <!-- each table row is added after the table head -->
      <!-- row 1 -->
      <tr>
        <td>250</td>
        <td>red</td>
        <td>USA</td>
      </tr>
      <!-- row 2 -->
      <tr>
        <td>100</td>
        <td>blue</td>
        <td>France</td>
      </tr>
    </table>
    
  </body>
</html>
